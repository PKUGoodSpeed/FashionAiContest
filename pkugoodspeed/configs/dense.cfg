{
    "model_name": "densenet",
    "proc": {
        "category": "collar_design_labels",
        "label_file": "../data/base/Annotations/label.csv",
        "img_path": "../data/base", 
        "pad_square": true,
        "size": 256
    },
    "batch": {
        "reflect": true,
        "random_crop": 0,
        "crop_resize": true
    },
    "model_kargs": {
        "kargs_list": [
            {
                "filters": 8,
                "kernel_size": 7,
                "padding": "same",
                "activation": "relu",
                "kernel_initializer": "he_normal"
            },
            {
                "filters": 16,
                "kernel_size": 5,
                "padding": "same",
                "activation": "relu",
                "kernel_initializer": "he_normal"
            },
            {
                "filters": 32,
                "kernel_size": 3,
                "padding": "same",
                "activation": "relu",
                "kernel_initializer": "he_normal"
            },
            {
                "filters": 64,
                "kernel_size": 3,
                "padding": "same",
                "activation": "relu",
                "kernel_initializer": "he_normal"
            }
        ],
        "dropout_list": [
            0.0,
            0.0,
            0.0,
            0.0
        ],
        "dense_list": [
            {
                "units": 1024,
                "activation": "relu"
            },
            {
                "units": 256,
                "activation": "relu"
            },
            {
                "units": 32,
                "activation": "relu"
            }
        ]
    },
    "train_args": {
        "learning_rate": 0.002,
        "decaying_rate": 0.85,
        "epochs": 12,
        "checker_path": "./output/checkpoints"
    }
}