{
    "model_name": "kerasresnet",
    "proc": {
        "category": "neckline_design_labels",
        "label_file": "../data/base/Annotations/label.csv",
        "img_path": "../data/base", 
        "pad_square": true,
        "size": 320
    },
    "batch": {
        "reflect": false,
        "random_crop": 0,
        "crop_resize": true
    },
    "model_kargs": {
        "dense_list": [
            {
                "units": 512,
                "activation": "relu"
            },
            {
                "units": 64,
                "activation": "relu"
            }
        ]
    },
    "train_args": {
        "learning_rate": 0.0002,
        "decaying_rate": 0.9,
        "epochs": 80,
        "checker_path": "./output/checkpoints"
    }
}
