{
    "model_name": "resnet",
    "proc": {
        "category": "collar_design_labels",
        "label_file": "../data/base/Annotations/label.csv",
        "img_path": "../data/base", 
        "pad_square": true,
        "size": 256
    },
    "batch": {
        "reflect": true,
        "random_crop": 0,
        "crop_resize": true
    },
    "model_kargs": {
        "depth": 5,
        "n_filters": 16,
        "dense_list": [
            {
                "units": 2048,
                "activation": "relu"
            },
            {
                "units": 512,
                "activation": "relu"
            },
            {
                "units": 128,
                "activation": "relu"
            },
            {
                "units": 32,
                "activation": "relu"
            }
        ]
    },
    "train_args": {
        "learning_rate": 0.00005,
        "decaying_rate": 0.95,
        "epochs": 60,
        "checker_path": "./output/checkpoints"
    }
}